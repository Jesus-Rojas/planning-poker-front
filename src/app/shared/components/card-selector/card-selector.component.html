<div class="container">
  <h2>Elige una carta ðŸ‘‡</h2>

  <div class="container-cards">
    @for (card of cards; track card.id) {
      <app-poker-card
        [size]="PokerCardSize.Medium"
        [variant]="PokerCardVariant.Picker"
        [isSelected]="card.id === meUser?.cardSelected"
        (click)="handlePokerCard(card.id)"
      >
        @if (card.type === CardSelectorType.Text) {
          <span slot="inside">{{ card.value }}</span>
        } @else {
          <img slot="inside" [src]="card.value" alt="Image not found" />
        }
      </app-poker-card>
    }
  </div>
</div>
