<div
  class="avatar"
  [ngClass]="[classSize, classVariant]"
  [style.background-image]="backgroundImageAvatar"
>
  @if (isVariantText) {
    {{ text | slice: 0:2 }}
  }

  @if (isVariantIcon) {
    <div
      class="icon"
      [ngClass]="classSize"
      [style.background-image]="backgroundImageIcon"
    ></div>
  }
</div>
