<div
  class="container"
  [ngClass]="{ hidden: (loaderService.isLoading$ | async) }"
>
  <div class="section-logo">
    <app-poker-chip />
    <div
      class="text-logo"
      [ngClass]="{
        'hidden': [HeaderStatusEnum.CreatePlayerOrViewGame, HeaderStatusEnum.InsideTheGame].includes(headerStatus),
      }"
    >
      Crear partida
    </div>
  </div>

  <div
    class="section-title"
    [ngClass]="{
      'hidden': [HeaderStatusEnum.CreatePlayerOrViewGame, HeaderStatusEnum.CreateGame].includes(headerStatus),
    }"
  >
    {{ headerService.tableName$| async }}
  </div>

  <div
    class="section-player"
    [ngClass]="{
      'hidden': headerStatus === HeaderStatusEnum.CreateGame,
    }"
  >
    @if (headerStatus === HeaderStatusEnum.InsideTheGame) {
      @if (pokerTableService.meUser$ | async; as meUser) {
        <app-avatar-field
          [text]="meUser.name"
          [variant]="avatarFieldVariant"
          [size]="avatarFieldSize"
        />
      }
    }

    <app-button-field
      [color]="ButtonFieldColorEnum.DarkWhite"
      [variant]="ButtonFieldVariantEnum.Secondary"
      (click)="showInvitePlayers = true"
    >
      {{ headerStatus === HeaderStatusEnum.CreatePlayerOrViewGame ? 'Compartir' : 'Invitar jugadores' }}
    </app-button-field>
  </div>

  @if (showInvitePlayers) {
    <app-invite-players (close)="showInvitePlayers = false" />
  }
</div>
