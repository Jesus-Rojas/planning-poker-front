<app-page [showHeader]="!showLoader">
  @if(showLoader) {
    <app-loader />
  } @else {
    <div class="container">
      <app-input-field
        headerText="Nombra la partida"
        [(value)]="gameName"
      />
      <app-button-field [disabled]="true">Crear partida</app-button-field>
    </div>
  }
</app-page>
