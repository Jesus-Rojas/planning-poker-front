@if (pokerTableService.tablePositionCard$ | async; as tablePositionCard) {
  <div class="container">
    <div class="top">
      <app-poker-card-list [pokerCards]="tablePositionCard[TablePosition.Top]" />
    </div>

    <div class="left">
      <app-poker-card-list [pokerCards]="tablePositionCard[TablePosition.Left]" />
    </div>

    <div class="right">
      <app-poker-card-list [pokerCards]="tablePositionCard[TablePosition.Right]" />
    </div>

    <div class="bottom">
      <app-poker-card-list [pokerCards]="tablePositionCard[TablePosition.Bottom]" />
    </div>

    <div class="center">
      <div class="container-poker-table">
        <div class="poker-table">
          @if (pokerTableService.someUserHasSelectedOnePokerCard$ | async) {
            <app-button-field>Revelar cartas</app-button-field>
          }
        </div>
      </div>
    </div>
  </div>
}
