<div class="container">
  <app-input-field
    headerText=""
    placeholder="Email"
    [(value)]="email"
    type="email"
  ></app-input-field>

  <app-input-field
    headerText=""
    [(value)]="password"
    placeholder="Password"
    type="password"
  ></app-input-field>

  <app-button-field
    [disabled]="isDisabledButtonField"
    [color]="ButtonFieldColorEnum.DarkWhite"
    (click)="signIn()"
  >Sign In</app-button-field>
</div>
